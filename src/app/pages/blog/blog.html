<div class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-purple-50">

  <!-- HEADER -->
  <header class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl border-b border-gray-200/60 shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 md:px-6 py-4 flex justify-between items-center">

      <div></div>

      <h1 class="text-xl md:text-2xl font-extrabold tracking-tight bg-gradient-to-r from-gray-900 to-purple-600 bg-clip-text text-transparent">
        Blogs
      </h1>

<div class="relative" *ngIf="isAuthorized">

  <!-- Hamburger button -->
  <button
    (click)="toggleMenu()"
    class="flex flex-col gap-1 p-2"
  >
    <span class="w-6 h-0.5 bg-gray-800"></span>
    <span class="w-6 h-0.5 bg-gray-800"></span>
    <span class="w-6 h-0.5 bg-gray-800"></span>
  </button>

  <!-- Dropdown menu -->
  <div
    *ngIf="showMenu"
    class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-xl border p-2 z-50"
  >
    <button
      routerLink="/home"
      class="block w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg"
    >
      home
    </button>

    <button
      routerLink="/profile"
      class="block w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg"
    >
      Profile
    </button>

    <button
      (click)="logout()"
      class="block w-full text-left px-3 py-2 text-red-500 hover:bg-gray-100 rounded-lg"
    >
      Logout
    </button>
  </div>

</div>

<div class="relative" *ngIf="!isAuthorized">

  <!-- Hamburger button -->
  <button
    (click)="toggleMenu()"
    class="flex flex-col gap-1 p-2"
  >
    <span class="w-6 h-0.5 bg-gray-800"></span>
    <span class="w-6 h-0.5 bg-gray-800"></span>
    <span class="w-6 h-0.5 bg-gray-800"></span>
  </button>

  <!-- Dropdown menu -->
  <div
    *ngIf="showMenu"
    class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-xl border p-2 z-50"
  >
    <button
      routerLink="/home"
      class="block w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg"
    >
      Home
    </button>



    <button
      (click)="logout()"
      class="block w-full text-left px-3 py-2 text-red-500 hover:bg-gray-100 rounded-lg"
    >
      Logout
    </button>
  </div>

</div>


    </nav>
  </header>

  <!-- PAGE TITLE -->
  <div class="max-w-7xl mx-auto px-4 md:px-6 pt-8 md:pt-10 pb-4">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-900">Latest Articles</h2>
    <p class="text-gray-500 mt-2 text-sm md:text-base">Discover modern development ideas and projects</p>
  </div>

  <!-- BLOG GRID -->
  <section class="max-w-7xl mx-auto px-4 md:px-6 pb-16">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">

      <div *ngFor="let project of projects"
           class="group bg-white rounded-2xl overflow-hidden 
                  border border-gray-100
                  shadow-sm hover:shadow-xl 
                  transition duration-300">

        <!-- IMAGE -->
        <div class="h-48 overflow-hidden relative">
          <img
            [src]="project.image"
            class="w-full h-full object-cover 
                   group-hover:scale-110 
                   transition duration-500"
          />

          <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
        </div>

        <!-- CONTENT -->
        <div class="p-4 md:p-6 space-y-3">

          <h3 class="text-base md:text-lg font-bold text-gray-900 group-hover:text-purple-600 transition">
            {{ project.title }}
          </h3>

          <p class="text-gray-600 text-xs md:text-sm leading-relaxed line-clamp-3">
            {{ project.tech }}
          </p>

          <div class="flex justify-between items-center pt-2 flex-col sm:flex-row gap-2">
            <button
              (click)="viewBlogDetail(project)"
              class="text-indigo-600 font-semibold hover:cursor-pointer text-sm md:text-base px-3 py-1 bg-purple-100 rounded-lg hover:bg-purple-200 transition"
            >
              Read More →
            </button>

            <span class="text-xs text-gray-400">Article</span>
          </div>

        </div>

      </div>

    </div>

  </section>

  <!-- DETAIL MODAL - Full Blog Content -->
  <div *ngIf="showDetailModal && selectedProject"
       class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 top-0 left-0 right-0 bottom-0">

    <div class="bg-white rounded-xl w-full max-w-2xl max-h-[90vh] flex flex-col shadow-2xl">

      <!-- Header -->
      <div class="flex justify-between items-start p-6 border-b bg-gray-50">
        <h2 class="text-2xl font-bold pr-4">{{ selectedProject.title }}</h2>
        <button (click)="closeDetailModal()" 
                class="text-gray-500 hover:text-gray-700 text-3xl font-light flex-shrink-0">
          ×
        </button>
      </div>

      <!-- Content -->
      <div class="flex-1 overflow-y-auto p-6">
        
        <!-- Image -->
        <img [src]="selectedProject.image" 
             class="w-full h-40 object-cover rounded-lg mb-4">

        <!-- Full Content -->
        <div class="text-gray-700 whitespace-pre-wrap leading-relaxed text-base">
          {{ selectedProject.tech }}
        </div>

      </div>

      <!-- Footer -->
      <div class="flex gap-3 p-6 border-t bg-gray-50">
        <button (click)="closeDetailModal()" 
                class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 font-medium">
          Close
        </button>
      </div>

    </div>
  </div>

</div>
