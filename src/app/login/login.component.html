<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">

    <!-- Login Form -->
    <div *ngIf="!showOtpScreen">
      <!-- Logo + Title -->
      <div class="flex flex-col items-center mb-6">
        <img src="assets/image.png" class="h-10 w-auto" />
        <h2 class="text-2xl font-bold text-gray-800 mt-2">Welcome Back</h2>
        <p class="text-gray-500 text-sm">Login to your account</p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage"
           class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="login()" class="space-y-4">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            #emailRef="ngModel"
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
            placeholder="your@email.com"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
          <p *ngIf="emailRef.invalid && emailRef.touched"
             class="text-red-500 text-sm mt-1">
            Enter a valid email address
          </p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <p class="text-sm text-right text-indigo-600 cursor-pointer hover:underline">
          Forgot password?
        </p>

        <!-- Google -->
        <div
          class="p-3 border rounded-lg flex items-center justify-center gap-2 cursor-pointer hover:bg-gray-50">
          Login with Google
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5"/>
        </div>

        <!-- Button -->
        <button
          type="submit"
          [disabled]="emailRef.invalid || !password"
          class="w-full py-2 rounded-lg text-white font-semibold
                 bg-indigo-600 hover:bg-indigo-700
                 disabled:bg-gray-400 transition">
          Login
        </button>
      </form>

      <p class="text-center text-gray-600 mt-5 text-sm">
        Don't have an account?
        <a routerLink="/register" class="text-indigo-600 font-semibold hover:underline">
          Register here
        </a>
      </p>
    </div>

    <!-- OTP Verification Screen -->
    <div *ngIf="showOtpScreen">
      <!-- Header -->
      <div class="flex flex-col items-center mb-6">
        <img src="assets/image.png" class="h-10 w-auto" />
        <h2 class="text-2xl font-bold text-gray-800 mt-2">Verify OTP</h2>
        <p class="text-gray-500 text-sm">Enter the code sent to {{ otpEmail }}</p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage"
           class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>

      <!-- Success -->
      <div *ngIf="successMessage"
           class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="verifyOtp()" class="space-y-4">

        <!-- OTP Input -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Enter OTP</label>
          <input
            type="text"
            [(ngModel)]="otp"
            name="otp"
            required
            maxlength="6"
            placeholder="000000"
            class="w-full px-4 py-3 text-center text-2xl letter-spacing tracking-widest border-2 rounded-lg
                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
          <p class="text-sm text-gray-500 mt-2 text-center">6-digit code</p>
        </div>

        <!-- Verify Button -->
        <button
          type="submit"
          [disabled]="otp.length !== 6"
          class="w-full py-2 rounded-lg text-white font-semibold
                 bg-indigo-600 hover:bg-indigo-700
                 disabled:bg-gray-400 transition">
          Verify OTP
        </button>
      </form>

      <!-- Resend OTP -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 mb-3">Didn't receive the code?</p>
        <button 
          (click)="resendOtp()"
          [disabled]="resendTimer > 0"
          class="text-indigo-600 font-semibold hover:underline disabled:text-gray-400">
          Resend OTP {{ resendTimer > 0 ? '(' + resendTimer + 's)' : '' }}
        </button>
      </div>

      <!-- Go Back -->
      <button
        (click)="goBack()"
        class="w-full mt-4 py-2 rounded-lg text-gray-600 font-semibold
               border-2 border-gray-300 hover:border-gray-400 transition">
        Go Back
      </button>
    </div>

  </div>

</div>
