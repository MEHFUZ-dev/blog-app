<div class="container min-h-screen flex items-center justify-center bg-cover"
     style="background-position: left 80%">

  <div class="flex items-center justify-center w-full px-4 md:px-6">

    <div class="border-2 border-white rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl w-full max-w-[900px]">

      <!-- LEFT PANEL -->
       
      <div class="bg-transparent w-full md:w-1/2 p-6 md:p-8 text-white font-semibold flex flex-col justify-between">

        <!-- TOP -->
        <div class="flex justify-between items-center">
          <p class="text-sm font-semibold">Selected Works</p>

          <div class="flex items-center gap-3">
            <p class="text-sm cursor-pointer hover:underline">Sign Up</p>

            <button
              class="px-4 py-1.5 text-sm font-medium border border-white/60 rounded-full
                     hover:bg-white hover:text-black transition">
              Join Us
            </button>
          </div>
        </div>

        <!-- BOTTOM -->
        <div class="flex items-center gap-3">
          <img
            src="assets/image3.jpg"
            alt="User Avatar"
            class="w-10 h-10 rounded-full object-cover"
          />
          <p>Andrew.us</p>

          <div class="ml-auto flex items-center gap-2">
            <span class="px-2 py-1 rounded-3xl border backdrop-blur-lg shadow-lg">+</span>
            <span class="px-2 py-1 rounded-3xl border backdrop-blur-lg shadow-lg">+</span>
          </div>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="bg-white w-full md:w-1/2 p-6 md:p-8 shadow-lg">

<div class="flex flex-col items-center mb-4">
  <img src="assets/image.png" class="h-10 w-auto" />
<h2 class="text-2xl font-bold text-center text-gray-800 mt-1">
  Login
</h2>
</div>

  
        <!-- Error -->
        <div *ngIf="errorMessage"
             class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="login()" class="space-y-3 md:space-y-4">

          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-600 mb-1">Email</label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              placeholder="your@email.com"
              class="w-full px-3 md:px-4 py-2 text-sm border rounded-lg focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-600 mb-1">Password</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Enter your password"
              class="w-full px-3 md:px-4 py-2 text-sm border rounded-lg focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <p class="text-xs md:text-sm text-red-500 text-right cursor-pointer hover:text-indigo-600">
            Forgot password?
          </p>

          <div
            class="p-3 bg-white border border-gray-300 rounded flex items-center justify-center gap-2 text-sm md:text-base
                   cursor-pointer hover:bg-gray-50">
            Login with Google
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="w-4 h-4 md:w-5 md:h-5"
            />
          </div>

          <button
            type="submit"
            [disabled]="!email || !password"
            class="w-full py-2 px-4 rounded-lg text-white text-sm md:text-base font-semibold
                   bg-orange-600 hover:bg-indigo-700
                   disabled:bg-gray-400 transition">
            Login
          </button>
        </form>

        <p class="text-center text-gray-600 mt-4 text-xs md:text-sm">
          Don't have an account?
          <a routerLink="/register" class="text-indigo-600 font-semibold hover:underline">
            Register here
          </a>
        </p>

        <div class="flex justify-center mt-4 gap-4 text-xl md:text-2xl">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-linkedin"></i>
          <i class="bi bi-instagram"></i>
        </div>

      </div>

    </div>
  </div>
</div>
