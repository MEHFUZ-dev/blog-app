<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">

    <!-- Logo + Title -->
    <div class="flex flex-col items-center mb-8">
      <img src="assets/image.png" class="h-10 w-auto" />
      <h2 class="text-2xl font-bold text-gray-800 mt-4">Welcome</h2>
      <p class="text-gray-500 text-sm mt-1">Sign in to continue</p>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage"
         class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
      {{ errorMessage }}
    </div>

    <!-- Google Sign In Button -->
    <div id="googleSignInButton" class="flex justify-center"></div>

  </div>

</div>
