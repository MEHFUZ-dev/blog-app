<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">

  <!-- Loading Overlay -->
  <div *ngIf="isLoading" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 shadow-2xl flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
      <p class="text-gray-700 font-semibold">Logging in...</p>
    </div>
  </div>

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">

    <!-- Logo + Title -->
    <div class="flex flex-col items-center mb-8">
      <img src="assets/image.png" class="h-10 w-auto" />
      <h2 class="text-2xl font-bold text-gray-800 mt-4">Welcome</h2>
      <p class="text-gray-500 text-sm mt-1">Sign in to continue</p>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage"
         class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
      {{ errorMessage }}
    </div>

    <!-- Email Input -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-600 mb-2">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      />
    </div>

    <!-- Login Button -->
    <button
      (click)="login()"
      [disabled]="isLoading"
      class="w-full py-2 rounded-lg text-white font-semibold bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 transition mb-6">
      {{ isLoading ? 'Logging In...' : 'Login' }}
    </button>

    <!-- Divider -->
    <div class="flex items-center mb-6">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-3 text-gray-500 text-sm">or</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <!-- Google Sign In Button -->
    <div id="googleSignInButton" class="flex justify-center"></div>

    <!-- Register Link -->
    <p class="text-center text-gray-600 mt-6 text-sm">
      Don't have an account?
      <button (click)="goToRegister()"
              class="text-indigo-600 font-semibold hover:underline">
        Register here
      </button>
    </p>

  </div>

</div>
