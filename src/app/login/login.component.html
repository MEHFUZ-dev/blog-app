<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">

    <!-- Logo + Title -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/image.png" class="h-10 w-auto" />
      <h2 class="text-2xl font-bold text-gray-800 mt-2">Welcome Back</h2>
      <p class="text-gray-500 text-sm">Login to your account</p>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage"
         class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          #emailRef="ngModel"
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
          placeholder="your@email.com"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        />
        <p *ngIf="emailRef.invalid && emailRef.touched"
           class="text-red-500 text-sm mt-1">
          Enter a valid email address
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <p class="text-sm text-right text-indigo-600 cursor-pointer hover:underline">
        Forgot password?
      </p>

      <!-- Google -->
      <div id="googleSignInButton" class="flex justify-center"></div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="emailRef.invalid || !password || isLoading"
        class="w-full py-2 rounded-lg text-white font-semibold
               bg-indigo-600 hover:bg-indigo-700
               disabled:bg-gray-400 transition">
        {{ isLoading ? 'Logging In...' : 'Login' }}
      </button>
    </form>

    <p class="text-center text-gray-600 mt-5 text-sm">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 font-semibold hover:underline">
        Register here
      </a>
    </p>

  </div>

</div>
