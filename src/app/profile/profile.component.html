<div class="min-h-screen bg-gray-50">

  <!-- Header -->
  <div class="bg-white shadow-sm p-4 md:p-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <h2 class="text-xl font-bold">Blog Manager</h2>

    <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
      <button
        (click)="openNewProjectModal()"
        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 text-sm md:text-base">
        + New Blog
      </button>

      <button
        (click)="logout()"
        class="bg-red-500 text-white px-3 md:px-4 py-2 rounded-lg text-sm md:text-base">
        Logout
      </button>
    </div>
  </div>

  <!-- Blog List -->
  <div class="max-w-5xl mx-auto p-4 md:p-6 space-y-4">

    <div *ngFor="let project of projects"
         (click)="viewBlogDetail(project)"
         class="bg-white rounded-xl shadow-sm flex flex-col sm:flex-row overflow-hidden cursor-pointer hover:shadow-md transition-shadow">

      <img [src]="project.image" class="w-full sm:w-40 h-48 sm:h-28 object-cover">

      <div class="p-4 flex-1">
        <h3 class="font-semibold">{{ project.title }}</h3>
        <p class="text-sm text-gray-500 line-clamp-3">
          {{ project.tech }}
        </p>
        <p class="text-xs text-indigo-600 mt-2 font-medium">Read More ‚Üí</p>
      </div>

      <div class="flex items-center gap-2 p-4" (click)="$event.stopPropagation()">
        <button (click)="startEdit(project)" title="Edit">‚úèÔ∏è</button>
        <button (click)="deleteProject(project._id!)" title="Delete">üóë</button>
      </div>

    </div>

  </div>

  <!-- MODAL -->
  <div *ngIf="showModal"
       class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-xl w-full sm:w-96">

      <h3 class="text-lg md:text-xl font-bold mb-4">
        {{ editingId ? 'Edit Blog' : 'Create Blog' }}
      </h3>

      <input
        [(ngModel)]="editProject.title"
        placeholder="Blog title"
        class="w-full border p-2 rounded mb-3 text-sm" />

      <textarea
        [(ngModel)]="editProject.tech"
        rows="6"
        placeholder="Blog content"
        class="w-full border p-2 rounded mb-3 text-sm">
      </textarea>

      <input type="file" (change)="onFileSelected($event)" class="mb-4 text-sm"/>

      <div class="flex flex-col sm:flex-row gap-3">
        <button (click)="saveEdit()" class="bg-purple-600 text-white px-4 py-2 rounded text-sm md:text-base flex-1">
          Save
        </button>
        <button (click)="cancelEdit()" class="bg-gray-300 px-4 py-2 rounded text-sm md:text-base flex-1">
          Cancel
        </button>
      </div>

    </div>
  </div>

  <!-- DETAIL MODAL - Full Blog Content -->
  <div *ngIf="showDetailModal && selectedProject"
       class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">

    <div class="bg-white rounded-xl w-full max-w-2xl max-h-[90vh] flex flex-col">

      <!-- Header -->
      <div class="flex justify-between items-start p-6 border-b">
        <h2 class="text-2xl font-bold">{{ selectedProject.title }}</h2>
        <button (click)="closeDetailModal()" 
                class="text-gray-500 hover:text-gray-700 text-2xl">
          √ó
        </button>
      </div>

      <!-- Content -->
      <div class="flex-1 overflow-y-auto p-6">
        
        <!-- Image -->
        <img [src]="selectedProject.image" 
             class="w-full h-64 object-cover rounded-lg mb-6">

        <!-- Full Content -->
        <div class="prose prose-sm max-w-none text-gray-700 whitespace-pre-wrap">
          {{ selectedProject.tech }}
        </div>

      </div>

      <!-- Footer -->
      <div class="flex gap-3 p-6 border-t">
        <button (click)="closeDetailModal()" 
                class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
          Close
        </button>
      </div>

    </div>
  </div>

</div>
