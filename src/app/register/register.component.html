<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-500 text-sm">Join Winged today</p>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage"
         class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm">
      {{ errorMessage }}
    </div>

    <!-- Success -->
    <div *ngIf="successMessage"
         class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded text-sm">
      {{ successMessage }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="register()" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
        <input
          type="text"
          [(ngModel)]="formData.name"
          name="name"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="formData.email"
          name="email"
          required
          #emailRef="ngModel"
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
        />
        <p *ngIf="emailRef.invalid && emailRef.touched"
           class="text-red-500 text-sm mt-1">
          Enter a valid email address
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="formData.password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="!formData.name || emailRef.invalid || !formData.password || isLoading"
        class="w-full py-2 rounded-lg text-white font-semibold
               bg-green-600 hover:bg-green-700
               disabled:bg-gray-400 transition">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>

      <!-- Divider -->
      <div class="relative my-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or register with</span>
        </div>
      </div>

      <!-- Google Sign-In -->
      <div id="googleSignUpButton" class="flex justify-center"></div>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-600 mt-5 text-sm">
      Already have an account?
      <button (click)="goToLogin()"
              class="text-green-600 font-semibold hover:underline">
        Login here
      </button>
    </p>

  </div>
</div>
