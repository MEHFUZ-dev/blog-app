<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">

  <!-- Loading Overlay -->
  <div *ngIf="isLoading" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 shadow-2xl flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-green-200 border-t-green-600 rounded-full animate-spin mb-4"></div>
      <p class="text-gray-700 font-semibold">Creating account...</p>
    </div>
  </div>

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-500 text-sm">Join Simran Computer today</p>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage"
         class="mb-6 p-4 bg-red-100 border-2 border-red-400 text-red-700 rounded-lg text-sm shadow-md">
      <p class="font-semibold mb-2">⚠️ Account Already Exists</p>
      <p class="mb-3">{{ errorMessage }}</p>
      <button *ngIf="errorMessage.includes('already exists')"
              (click)="goToLogin()"
              class="w-full px-4 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm font-bold transition">
        Go to Login
      </button>
    </div>

    <!-- Success -->
    <div *ngIf="successMessage"
         class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded text-sm">
      {{ successMessage }}
    </div>

    <!-- Google Sign-In Only -->
    <div id="googleSignUpButton" class="flex justify-center mt-6 "></div>

    <!-- Footer -->
    <p class="text-center text-gray-600 mt-8 text-sm">
      Already have an account?
      <button (click)="goToLogin()"
              class="text-green-600 font-semibold hover:underline">
        Login here
      </button>
    </p>

  </div>
</div>
